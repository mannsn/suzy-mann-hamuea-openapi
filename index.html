<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Suzy's first website for Code The Dream
    Class>
    <meta name="author" content="Suzy Mann" />
    <title>Suzy's first open api website</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Ysabeau+Infant:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css?family=Bitter" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <p>
        What kind of artwork do would you like from the Chicago Institue - enter a word to search! Example: cat
        (or dog or Monet)
      </p>
      <form id="wordFormId" name="Word to Search" autocomplete="on">
        <label for="searchWord">Artwork search word</label>
        <input
          type="text"
          name="searchWord"
          id="searchWordId"
          required="true"
        /><br />
        <button type="submit" class="button" name="submitButton">Submit</button>
      </form>
    </section>

    <section id="artworkSection">
      <h1 id="artworkName">Artwork from the Chicago Institute</h1>
      <div class="container">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img id="artworkImage" />
            </div>
            <div class="flip-card-back">
              <h1 id="artistTitleId"></h1>
              <h2 id="artworkTitle"></h2>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/index.js"></script>
  </body>
</html>
